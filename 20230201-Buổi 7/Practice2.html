<head>

<body>
    <h1>Practice 2</h1>
    <p>Nhập vào chiều dài, chiều rộng của hình chữ nhật. In ra chu vi, diện tích của hình chữ nhật đó.</p>

    <script>
        //Input
        let a = parseInt(prompt("Nhap chieu dai:"));
        let b = parseInt(prompt("Nhap chieu rong:"));

        //Processing/Calculating
        let ChuVi = (a+b)*2;
        let DienTich = a*b;

        //Output
        alert(`Chu vi la: ${ChuVi}`);
        alert(`Dien tich la: ${DienTich}`);
        
        
    </script>
</body>
</html>
