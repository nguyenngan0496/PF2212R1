<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat SHOP</title>
</head>
<body>
    <form action="">
        <h3>Cat City ID Registration</h3>
        <label for="">Name:</label><br>
        <input type="text">
        <br>
        <br>
        <label for="">Age:</label><br>
        <input type="number">
        <br>
        <br>
        <label for="">Gender:</label><br>
        <input type="radio" id="Male" name="gender">
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="gender">
        <label for="Female">Female</label>
        <input type="radio" id="Other" name="gender">
        <label for="Other">Other</label>
        <br>
        <br>
        <label for="">Fur color:</label><br>
        <input type="radio" id="Black" name="furcolor">
        <label for="Black">Black</label>
        <input type="radio" id="White" name="furcolor">
        <label for="White">White</label>
        <input type="radio" id="Yellow" name="furcolor">
        <label for="Yellow">Yellow</label>
        <br>
        <br>
        <label for="">Cat loves to:</label><br>
        <input type="checkbox">Eat
        <input type="checkbox">Drink Milk
        <input type="checkbox">Sleep
        <br>
        <br>
        <label for="">Cat hates:</label><br>
        <input type="checkbox">Bath
        <input type="checkbox">Hug
        <input type="checkbox">Other cat
    </form>
</body>
</html>
