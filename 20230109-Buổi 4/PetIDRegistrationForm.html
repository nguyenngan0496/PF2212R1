<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


        .form,.table {
            width: 50%;
            border: 1px solid ;
            padding: 20px;
            margin: 5px;
        }

        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black
        }
    </style>

</head>
<body>
    <!-- h1 -> thẻ tiêu đề -->
    <h1>Pet Registration Form</h1>
    <div class="form">
        <form action="">
            <label for="">Name:</label>
            <input type="text">
            <br>
            <label for="">Date of Birth</label>
            <input type="date">
            <br>
            <label for="">Weight:</label>
            <input type="number">
            <br>
            <label for="">Owner Email:</label>
            <input type="email">
        </form>
    </div>

    <div class="table">
        <table>
            <tr>
                <th>No.</th>
                <th>Pet Name</th>
                <th>Registration Date</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Lucky</td>
                <td>12/11/2022</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Smile</td>
                <td>12/11/2022</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Kitty</td>
                <td>12/11/2022</td>
            </tr>
        </table>
    </div>
</body>
</html>
