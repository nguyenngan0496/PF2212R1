<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Viết chương trình để kiểm tra môn học hiện tại.
    Nếu môn học là Javascript thì in "I'm studying Javascript" -->
    
    <form action="#">
        Course: <input type="text" id="course-name">
        <button id="btn-action">Submit</button>
    </form>

    <script>
        let btnAction = document.getElementById("btn-action");
        btnAction.addEventListener("click", ()=>{
            let courseName = document.getElementById("course-name");

            if (courseName.value == "Javascript") {
                console.log("I'm studying Javascript");
            } else {
                console.log("I'm not studying Javascript");
            }
        });
    </script>
</body>
</html>
